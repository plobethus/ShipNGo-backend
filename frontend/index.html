<!-- /ShipNGo/frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to ShipNGo</title>
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="./styles/nav.css" />
</head>
<body>
  <!-- Shared header -->
  <div id="header-include"></div>
  <script src="./scripts/header.js" defer></script>

  <!-- Notification Bell in Navbar -->
  <div class="nav-icons">
    <a href="notifications.html" class="notification">
      <img src="./assets/bell-icon.png" alt="Notifications" class="bell-icon">
      <span id="notification-count" style="display: none;">0</span>
    </a>
  </div>

  <section id="tracking" class="tracking">
    <div class="tracking-content">
      <h2>Track Your Shipment</h2>
      <p>Enter your tracking ID below to get real-time updates on your package.</p>
      <form id="tracking-form">
        <input type="text" id="tracking_id" placeholder="Enter Tracking ID" required />
        <button type="submit" class="btn">Track</button>
      </form>
      <p class="result" id="tracking-result"></p>
    </div>
  </section>

  <section id="services" class="services">
    <h3>Our Services</h3>
    <p>We provide local and international shipping, express delivery, and secure parcel handling.</p>
  </section>

  <!-- Notification Bell in Navbar -->
  <script src="scripts/notifications.js"></script>
 
  <footer>
    <p>&copy; 2025 ShipNGo Courier. All rights reserved.</p>
  </footer>

  <script src="scripts/index.js"></script>
</body>
</html>
